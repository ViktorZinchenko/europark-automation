name: Run daily script

on:
  schedule:
    - cron: '0 8 * * 1-5'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: List files for debugging
      run: |
        pwd
        ls -la

    - name: Install dependencies
      run: npm install

    - name: Run script
      env:
        EMAIL: ${{ secrets.EMAIL }}
        PASSWORD: ${{ secrets.PASSWORD }}
        VEHICLE_REG: ${{ secrets.VEHICLE_REG }}
      run: |
        echo "Running script..."
        pwd
        ls -la
        node parkingscript.js
